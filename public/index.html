<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #f39c12;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      background: linear-gradient(135deg, #3b3b98, #1e3799);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #f39c12;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border: 1px solid #333;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #2f2f2f;
      color: #f0f0f0;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #f39c12;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #e67e22;
    }

    .optional-parameters {
      display: none;
      margin-top: 10px;
    }

    .toggle-button {
      background-color: transparent;
      color: #f39c12;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      margin-top: 10px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      color: #e67e22;
    }

    .image-container {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      max-width: 100%;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .image-container h2 {
      color: #f39c12;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .loading-message {
      font-size: 1.2rem;
      color: #f39c12;
      display: none;
      margin-top: 15px;
    }

    .loading-animation {
      display: none;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #f39c12;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .toggle-button,
      input[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Image Generator</h1>
  
  <form action="/generate-image" method="get" onsubmit="return generateImage(event)">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required>
    
    <label for="model">Model:</label>
    <select id="model" name="modelIndex">
      <option value="1">Model 1</option>
      <option value="2">Model 2</option>
      <option value="3">Model 3</option>
    </select>
    
    <label for="ratio">Ratio:</label>
    <select id="ratio" name="ratio">
      <option value="1:1">1:1</option>
      <option value="9:7">9:7</option>
    </select>
    
    <button type="button" class="toggle-button" onclick="toggleOptionalParams()">Optional Parameters &#9660;</button>
    
    <div class="optional-parameters" id="optional-parameters">
      <label for="steps">Steps:</label>
      <input type="number" id="steps" name="steps">
      
      <label for="cfg_scale">CFG Scale:</label>
      <input type="number" id="cfg_scale" name="cfg_scale">
      
      <label for="loras">Loras:</label>
      <input type="text" id="loras" name="loras" placeholder="1:0.5,2:1">
    </div>
    
    <input type="submit" value="Generate Image">
  </form>

  <div class="loading-message" id="loading-message">Please wait, generating image...</div>
  <div class="loading-animation" id="loading-animation"></div>

  <div class="image-container" id="image-container">
    <h2>Generated Image</h2>
    <img id="generated-image" src="" alt="Generated Image" style="display: none;">
  </div>

  <script>
    function toggleOptionalParams() {
      const optionalParams = document.getElementById('optional-parameters');
      optionalParams.style.display = optionalParams.style.display === 'none' || optionalParams.style.display === '' ? 'block' : 'none';
    }

    function generateImage(event) {
      event.preventDefault();
      const form = event.target;
      const url = new URL(form.action);
      const params = new URLSearchParams(new FormData(form));
      url.search = params.toString();

      document.getElementById('loading-message').style.display = 'block';
      document.getElementById('loading-animation').style.display = 'block';
      document.getElementById('generated-image').style.display = 'none';

      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const imageUrl = URL.createObjectURL(blob);
          const imageElement = document.getElementById('generated-image');
          imageElement.src = imageUrl;
          imageElement.style.display = 'block';
          document.getElementById('loading-message').style.display = 'none';
          document.getElementById('loading-animation').style.display = 'none';
        })
        .catch(error => {
          console.error('Error generating image:', error);
          document.getElementById('loading-message').style.display = 'none';
          document.getElementById('loading-animation').style.display = 'none';
        });
    }
  </script>
</body>
</html>
