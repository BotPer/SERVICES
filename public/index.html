<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #ffffff;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      background-color: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    input[type="submit"] {
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-image: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
      transform: scale(1.05);
    }

    .toggle-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      text-align: left;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .toggle-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .optional-parameters {
      display: none;
      margin-top: 10px;
    }

    .optional-parameters label {
      margin-top: 10px;
    }

    .optional-parameters input[type="number"] {
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <form action="/generate-image" method="get">
    <h1>Image Generator</h1>
    
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required>
    
    <label for="model">Model:</label>
    <select id="model" name="modelIndex">
      <option value="1">Model 1</option>
      <option value="2">Model 2</option>
      <option value="3">Model 3</option>
      <!-- Ajoutez plus d'options de modèle si nécessaire -->
    </select>
    
    <label for="ratio">Ratio:</label>
    <select id="ratio" name="ratio">
      <option value="1:1">1:1</option>
      <option value="9:7">9:7</option>
      <!-- Ajoutez plus d'options de ratio si nécessaire -->
    </select>
    
    <button type="button" class="toggle-button" onclick="toggleOptionalParams()">Optional Parameters &#9660;</button>
    
    <div class="optional-parameters" id="optional-parameters">
      <label for="steps">Steps:</label>
      <input type="number" id="steps" name="steps">
      
      <label for="cfg_scale">CFG Scale:</label>
      <input type="number" id="cfg_scale" name="cfg_scale">
      
      <label for="loras">Loras:</label>
      <input type="text" id="loras" name="loras" placeholder="1:0.5,2:1">
    </div>
    
    <input type="submit" value="Generate Image">
  </form>

  <script>
    function toggleOptionalParams() {
      const optionalParams = document.getElementById('optional-parameters');
      const toggleButton = document.querySelector('.toggle-button');
      if (optionalParams.style.display === 'none' || optionalParams.style.display === '') {
        optionalParams.style.display = 'block';
        toggleButton.innerHTML = 'Optional Parameters &#9650;';
      } else {
        optionalParams.style.display = 'none';
        toggleButton.innerHTML = 'Optional Parameters &#9660;';
      }
    }
  </script>
</body>
</html>
