<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="/generate-image" method="get">
    <h1>Image Generator</h1>
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required>
    
    <label for="model">Model Index:</label>
    <input type="number" id="model" name="modelIndex" min="1" value="1">
    
    <label for="ratio">Ratio:</label>
    <select id="ratio" name="ratio">
      <option value="1:1">1:1</option>
      <option value="9:7">9:7</option>
      <!-- Ajoutez plus d'options si nÃ©cessaire -->
    </select>
    
    <label for="steps">Steps:</label>
    <input type="number" id="steps" name="steps">
    
    <label for="cfg_scale">CFG Scale:</label>
    <input type="number" id="cfg_scale" name="cfg_scale">
    
    <label for="loras">Loras:</label>
    <input type="text" id="loras" name="loras" placeholder="1:0.5,2:1">
    
    <input type="submit" value="Generate Image">
  </form>
</body>
</html>
