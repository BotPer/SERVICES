<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
</head>
<body>
  <h1>Image Generator</h1>
  <form action="/generate-image" method="get">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required>
    <br>
    <label for="model">Model Index:</label>
    <input type="number" id="model" name="modelIndex" min="1" value="1">
    <br>
    <label for="ratio">Ratio:</label>
    <select id="ratio" name="ratio">
      <option value="1:1">1:1</option>
      <option value="9:7">9:7</option>
      <!-- Ajoutez plus d'options si nÃ©cessaire -->
    </select>
    <br>
    <label for="steps">Steps:</label>
    <input type="number" id="steps" name="steps">
    <br>
    <label for="cfg_scale">CFG Scale:</label>
    <input type="number" id="cfg_scale" name="cfg_scale">
    <br>
    <label for="loras">Loras:</label>
    <input type="text" id="loras" name="loras" placeholder="1:0.5,2:1">
    <br>
    <input type="submit" value="Generate Image">
  </form>
</body>
</html>
