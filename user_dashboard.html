<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tableau de Bord de l'Utilisateur</title>
</head>
<body>
    <header>
        <h1>Tableau de Bord</h1>
        <nav>
            <ul>
                <li><a href="index.html">Retour à l'Accueil</a></li>
                <li><a href="#" id="logout">Déconnexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="user-info">
            <h2>Bienvenue, <span id="user-name"></span> !</h2>
            <p>Vous êtes connecté en tant que : <strong><span id="user-fullname"></span></strong></p>
        </section>
        <section id="action-section">
            <h2>Actions</h2>
            <button id="go-to-page">Accéder à une autre page</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Plateforme de Services LAN</p>
    </footer>

    <script>
        // Simuler une connexion utilisateur
        const user = {
            firstName: "Yazid", // Remplacez par le prénom réel de l'utilisateur
            lastName: "AMADOU"   // Remplacez par le nom réel de l'utilisateur
        };

        document.getElementById('user-fullname').textContent = `${user.firstName} ${user.lastName}`;
        document.getElementById('user-name').textContent = user.firstName;

        // Redirection vers une autre page lors du clic sur le bouton
        document.getElementById('go-to-page').addEventListener('click', function() {
            window.location.href = "cg.html"; // Remplacez par l'URL de la page souhaitée
        });

        // Déconnexion (peut être amélioré pour gérer l'état de session)
        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault();
            // Ici, vous pouvez ajouter une logique pour gérer la déconnexion, par exemple en supprimant les cookies ou le stockage local
            alert("Déconnexion réussie !");
            window.location.href = "index.html"; // Rediriger vers la page d'accueil après déconnexion
        });
    </script>
</body>
</html>
