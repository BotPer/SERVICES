<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Générateur d'Images</h1>
        
        <form id="generate-form">
            <label for="prompt">Prompt :</label>
            <input type="text" id="prompt" name="prompt" required>

            <label for="model">Modèle :</label>
            <select id="model" name="model">
                <option value="1">AnimagineXL-3.1</option>
                <option value="2">AnimagineXL-V3</option>
                <!-- Ajoute d'autres modèles ici -->
            </select>

            <label for="ratio">Ratio :</label>
            <select id="ratio" name="ratio">
                <option value="1:1">1:1</option>
                <option value="9:7">9:7</option>
                <!-- Ajoute d'autres ratios ici -->
            </select>

            <button type="submit">Générer</button>
        </form>

        <div id="image-container">
            <h2>Image Générée :</h2>
            <img id="generated-image" src="" alt="Generated Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
